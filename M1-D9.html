<!DOCTYPE html>
<html>
  <!--
        BINGO CHALLENGE!!!
        Create programmatically (with JS) a BINGO board with 76 cells, from 1 to 76.
        Create a button to randomize a number from 1 to 76. The same number should be highlighted on the bingo board
        EXTRA: 
        - Take ALWAYS a new number (avoid randoming 10 3 times for example)
        - Create a USER BOARD with random 24 numbers that highlights as the main board does
        - Let the user choose HOW MANY user boards he's willing to play with and create them.
    -->
  <head></head>
  <body>
<div id = "bingoTable">

</div>

<input type="button" value="Next Num" onclick="highlightNum()" />


  </body>
  <style>

    .number{
      display: inline-block;
      width: 14%;
    }
  </style>
  <script>
   
    const getRandomNum = function(){
  let getSmth = document.getElementById("bingoTable")
  getSmth.value = Math.floor(Math.random() * 77)
  return getSmth.value
}
window.onload = function(){
const bingTable = document.querySelector("#bingoTable")
for (let index = 1; index <= 76; index++) {
  const child = document.createElement("div")
  child.className = "number"
  const number = document.createElement("h3")
  number.innerText = index
  child.appendChild(number)
  bingTable.appendChild(child)
  
}
}
const highlightNum = function(){
      let getSmth = document.querySelectorAll(".number")
      let foundCell;
      let arrayOfDroppedNums = []
      let randomNum = getRandomNum()
   for (let index = 0; index < 76; index++) {
     if(!arrayOfDroppedNums.includes(randomNum)){
     
    foundCell = getSmth[index]
    console.log(getSmth[index].innerText)
    foundCell.style.background = "red"
    }
     }
   }
  </script>
</html>
